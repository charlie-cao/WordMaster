<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杂念清扫器 - Mind Cleanser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .title {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.1em;
            font-style: italic;
        }

        .game-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            color: white;
            z-index: 10;
        }

        .stat-item {
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .game-area {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: crosshair;
        }

        .thought-bubble {
            position: absolute;
            background: rgba(255,255,255,0.9);
            border: 2px solid #ff6b6b;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s ease;
            user-select: none;
        }

        .thought-bubble:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .thought-bubble.anxiety {
            border-color: #ff4757;
            background: rgba(255,71,87,0.1);
        }

        .thought-bubble.desire {
            border-color: #ffa502;
            background: rgba(255,165,2,0.1);
        }

        .thought-bubble.social {
            border-color: #3742fa;
            background: rgba(55,66,250,0.1);
        }

        .thought-bubble.work {
            border-color: #2ed573;
            background: rgba(46,213,115,0.1);
        }

        .thought-bubble.future {
            border-color: #ff6348;
            background: rgba(255,99,72,0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        .thought-bubble.eliminated {
            animation: pop 0.3s ease-out forwards;
        }

        .zen-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8em;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .zen-message.show {
            opacity: 1;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-title {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
        }

        .start-description {
            color: rgba(255,255,255,0.8);
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .start-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .peace-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1.1em;
            z-index: 10;
        }

        .peace-bar {
            width: 200px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }

        .peace-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa502, #2ed573);
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            
            .start-title {
                font-size: 2.2em;
            }
            
            .game-stats {
                top: 10px;
                right: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <div class="start-title">杂念清扫器</div>
            <div class="start-description">
                在这个充满杂念的世界里，你需要点击消除那些困扰你的想法。<br>
                让心灵回归宁静，体验"一念放下，万般皆空"的禅意。
            </div>
            <button class="start-button" onclick="startGame()">开始清扫</button>
        </div>

        <div class="header">
            <div class="title">杂念清扫器</div>
            <div class="subtitle">Mind Cleanser</div>
        </div>

        <div class="game-stats">
            <div class="stat-item">已消除: <span id="eliminatedCount">0</span></div>
            <div class="stat-item">宁静度: <span id="peaceLevel">0%</span></div>
            <div class="stat-item">时间: <span id="gameTime">0s</span></div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div class="zen-message" id="zenMessage"></div>

        <div class="peace-indicator">
            <div>内心宁静度</div>
            <div class="peace-bar">
                <div class="peace-fill" id="peaceFill"></div>
            </div>
        </div>
    </div>

    <script>
        class MindCleanserGame {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.startScreen = document.getElementById('startScreen');
                this.zenMessage = document.getElementById('zenMessage');
                this.eliminatedCount = document.getElementById('eliminatedCount');
                this.peaceLevel = document.getElementById('peaceLevel');
                this.peaceFill = document.getElementById('peaceFill');
                this.gameTime = document.getElementById('gameTime');
                
                this.isGameRunning = false;
                this.score = 0;
                this.totalThoughts = 0;
                this.gameStartTime = 0;
                this.gameTimer = null;
                this.thoughtSpawner = null;
                this.peaceMessages = [
                    "一念放下，万般皆空",
                    "心如止水，波澜不惊",
                    "静坐常思己过，闲谈莫论人非",
                    "万法皆空，因果不空",
                    "心无挂碍，无有恐怖",
                    "菩提本无树，明镜亦非台",
                    "本来无一物，何处惹尘埃"
                ];
                
                this.thoughtTypes = [
                    { text: "焦虑", type: "anxiety" },
                    { text: "担心", type: "anxiety" },
                    { text: "恐惧", type: "anxiety" },
                    { text: "欲望", type: "desire" },
                    { text: "贪婪", type: "desire" },
                    { text: "嫉妒", type: "desire" },
                    { text: "社交媒体", type: "social" },
                    { text: "点赞", type: "social" },
                    { text: "评论", type: "social" },
                    { text: "工作压力", type: "work" },
                    { text: "截止日期", type: "work" },
                    { text: "会议", type: "work" },
                    { text: "未来", type: "future" },
                    { text: "过去", type: "future" },
                    { text: "如果", type: "future" }
                ];
                
                this.zenMessageTimer = null;
            }

            startGame() {
                this.startScreen.classList.add('hidden');
                this.isGameRunning = true;
                this.gameStartTime = Date.now();
                this.startTimer();
                this.startThoughtSpawner();
                this.showZenMessage("开始你的内心净化之旅...");
            }

            startTimer() {
                this.gameTimer = setInterval(() => {
                    if (this.isGameRunning) {
                        const elapsed = Math.floor((Date.now() - this.gameStartTime) / 1000);
                        this.gameTime.textContent = `${elapsed}s`;
                    }
                }, 1000);
            }

            startThoughtSpawner() {
                this.thoughtSpawner = setInterval(() => {
                    if (this.isGameRunning) {
                        this.spawnThought();
                    }
                }, 800 + Math.random() * 1200); // 0.8-2秒随机生成
            }

            spawnThought() {
                const thought = this.thoughtTypes[Math.floor(Math.random() * this.thoughtTypes.length)];
                const bubble = document.createElement('div');
                bubble.className = `thought-bubble ${thought.type}`;
                bubble.textContent = thought.text;
                
                // 随机位置
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 100) + 100;
                
                bubble.style.left = `${x}px`;
                bubble.style.top = `${y}px`;
                
                // 点击事件
                bubble.addEventListener('click', () => this.eliminateThought(bubble));
                
                this.gameArea.appendChild(bubble);
                this.totalThoughts++;
                
                // 自动消失（如果没被点击）
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.classList.add('eliminated');
                        setTimeout(() => {
                            if (bubble.parentNode) {
                                bubble.parentNode.removeChild(bubble);
                            }
                        }, 300);
                    }
                }, 5000);
            }

            eliminateThought(bubble) {
                if (!this.isGameRunning) return;
                
                bubble.classList.add('eliminated');
                this.score++;
                this.eliminatedCount.textContent = this.score;
                
                // 更新宁静度
                const peacePercentage = Math.min(100, (this.score / Math.max(1, this.totalThoughts)) * 100);
                this.peaceLevel.textContent = `${Math.round(peacePercentage)}%`;
                this.peaceFill.style.width = `${peacePercentage}%`;
                
                // 显示禅意消息
                if (this.score % 5 === 0 && this.score > 0) {
                    const message = this.peaceMessages[Math.floor(Math.random() * this.peaceMessages.length)];
                    this.showZenMessage(message);
                }
                
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                }, 300);
            }

            showZenMessage(message) {
                this.zenMessage.textContent = message;
                this.zenMessage.classList.add('show');
                
                clearTimeout(this.zenMessageTimer);
                this.zenMessageTimer = setTimeout(() => {
                    this.zenMessage.classList.remove('show');
                }, 3000);
            }

            stopGame() {
                this.isGameRunning = false;
                if (this.gameTimer) clearInterval(this.gameTimer);
                if (this.thoughtSpawner) clearInterval(this.thoughtSpawner);
                if (this.zenMessageTimer) clearTimeout(this.zenMessageTimer);
            }
        }

        // 初始化游戏
        const game = new MindCleanserGame();

        // 全局函数供HTML调用
        function startGame() {
            game.startGame();
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', () => {
            game.stopGame();
        });

        // 防止右键菜单
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                if (!game.isGameRunning) {
                    startGame();
                }
            }
            if (e.key === 'Escape') {
                if (game.isGameRunning) {
                    game.stopGame();
                    game.startScreen.classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
